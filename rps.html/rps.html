<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="images">
        <div class="choice" id="rock"><img  src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="nn" ></div>
        <div class="choice" id="paper"><img  src="https://www.pngitem.com/pimgs/m/266-2667795_rock-paper-scissors-png-transparent-png.png" alt="nnnbnb" id="paper">
        </div>
        <div class="choice" id="scissor"><img  src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png" alt="jhj" id="scissors">
        </div>


    </div>
    <div class="score-card">
        
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
    
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
        
    </div>
</div>
    <div class="msg">Lets play!</div>
    <script src="rps.js"></script>
</body>
</html>
